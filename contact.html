<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Contact Us</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">

  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
  />  
  <link rel="stylesheet" href="styles/common.css" type="text/css" />
  <link rel="stylesheet" href="styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="styles/footer.css" type="text/css" />
  <link rel="stylesheet" href="styles/skewed-header.css" type="text/css" />
  <link rel="stylesheet" href="styles/page-container.css" type="text/css" />
  <link rel="stylesheet" href="styles/helpers.css" type="text/css" />
  <link rel="stylesheet" href="styles/contact.css" type="text/css" />

</head>

<body>
  <!-- Diagonal header -->
  <div class="skewed-header">
    <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>

    <div class="skewed-header-wrapper">
      <div class="skewed-header-content">
       
        <div class="heading-wrapper">
          <h1>Contact</h1>
        </div>
      
        <!-- Nav links -->
        <nav class="links-wrapper"> 
          <div class="nav-link">
            <a href="index.html">Home</a>
          </div>

          <div class="nav-link">
            <a href="about.html">About</a>  
          </div>

          <div class="nav-link">
            <a href="menu.html">Menu</a>
          </div>
          
          <div class="nav-link">
            <a href="contact.html">Contact</a>
          </div>
        </nav>
           
      </div>
    </div>

  </div>

  <div class="page-container">
    <div class="contact-grid-wrapper">

      <div class="company-metadata-sidebar-wrapper">
        <div class="logo">
          <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
        </div>

        <div class="company-details-wrapper">
          <i class="fas fa-map-marker-alt"></i>
          <div>
            123 Any St<br>Scottsdate, AZ, 85251
          </div>
        </div>

        <div class="company-details-wrapper">
          <i class="fas fa-phone-volume"></i>
          <div>
            555 555 5555
          </div>
        </div>

        <div class="company-details-wrapper">
          <i class="far fa-clock"></i>       
          <div>
            10 AM - MIDNIGHT
          </div>
        </div>

      </div>

      <div class="form">
        <div class="form-group">
          name
        </div>

        <div class="form-group">
          email
        </div>

        <div class="form-group">
          Message
        </div>

        <div class="centered-btn-wrapper">
          <button type="submit">Send</button>
        </div>
      </div>

    </div>
  </div>

  <div class="spacer60"></div>

  <!-- Footer -->
  <div class="footer">

    <div class="logo-footer"> 
        <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
    </div>

    <div class="footer-phone-hours">
      <span class="phone">555 555 555</span>
      <span class="hours">10 am - midnight</span>
    </div>

    <nav class="links-wrapper"> 
      <div class="nav-link">
        <a href="index.html">Home</a>
      </div>

      <div class="nav-link">
        <a href="about.html">About</a>  
      </div>

      <div class="nav-link">
        <a href="menu.html">Menu</a>
      </div>
      
      <div class="nav-link">
        <a href="contact.html">Contact</a>
      </div>
    </nav>

    <div class="social-media-icons-wrapper">
      <a href="#">
        <i class="fab fa-instagram" aria-hidden="true"></i>
      </a>

      <a href="#">
        <i class="fab fa-twitter" aria-hidden="true"></i>
      </a>

      <a href="#">
        <i class="fab fa-facebook" aria-hidden="true"></i>
      </a>
    </div>

    <div class="copyright-wrapper">
      &copy; 2021 Fries &#124; All rights reserved
    </div>
            
  </div>

</body>
</html>
